<!--kendo grid templates-->
<script type="text/x-kendo-template" id="areasActionTemplate">
    <div class="text-left">
        <button class="btn btn-icon-small btn-dblclick" data-toggle="tooltip" title="Editar" data-placement="bottom"
                onclick="UX.Cotorra.Areas.UI.OpenSave(this);">
            <i class="fad fa-pencil"></i>
        </button>
        &nbsp;
        <button class="btn btn-icon-small" data-toggle="tooltip" title="Eliminar" data-placement="bottom"
                onclick="UX.Cotorra.Areas.UI.Delete(this);">
            <i class="fad fa-trash-alt"></i>
        </button>
    </div>
</script>

<!--top actions-->
<div class="top-actions">
    <button class="btn btn-primary" id="np_btnAddArea">
        <i class="far fa-plus-circle"></i>
    </button>
</div>

<!--main container-->
<div class="np-areas-grid full-kendo-grid">
</div>

<!--add area modal-->
<script id="areas_save_template" type="text/ractive">

    <form id="np_area_savearea">

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required">
                    <label for="np_area_txtName">Nombre del área</label>
                    <input type="text" class="form-control" id="np_area_txtName" name="np_area_txtName" value="{{Name}}"
                           autocomplete="off" maxlength="100">
                </div>
            </div>
        </div>

    </form>

    <div class="row p-t-20">
        <div class="col-xs-6">
            <button id="np_btnCancelSaveArea" class="btn btn-white full-width">Cancelar</button>
        </div>

        <div class="col-xs-6">
            <button id="np_btnSaveArea" class="btn btn-primary full-width">Guardar</button>
        </div>
    </div>

</script>
