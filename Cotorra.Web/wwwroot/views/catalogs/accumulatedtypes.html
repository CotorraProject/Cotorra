<!--kendo grid templates-->
<script type="text/x-kendo-template" id="accumulatedtypesActionTemplate">
    <div class="text-left">
        <button class="btn btn-icon-small btn-dblclick" data-toggle="tooltip" title="Editar" data-placement="bottom"
                onclick="UX.Cotorra.AccumulatedTypes.UI.OpenSave(this);">
            <i class="fad fa-pencil"></i>
        </button>
        &nbsp;
        <button class="btn btn-icon-small" data-toggle="tooltip" title="Eliminar" data-placement="bottom"
                onclick="UX.Cotorra.AccumulatedTypes.UI.Delete(this);">
            <i class="fad fa-trash-alt"></i>
        </button>
    </div>
</script>

<!--top actions-->
<div class="top-actions">
    <button class="btn btn-primary" id="np_btnAddRecord">
        <i class="far fa-plus-circle"></i>
    </button>
</div>

<!--main container-->
<div class="np-accumulatedtypes-grid full-kendo-grid">
</div>

<!--add/update modal-->
<script id="accumulatedtypes_save_template" type="text/ractive">

    <form id="np_cat_saverecord">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required">
                    <label for="np_txtName">Nombre</label>
                    <input type="text" class="form-control" id="np_txtName" name="np_txtName" value="{{Name}}"
                           autocomplete="off" maxlength="100" required />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group select required">
                    <label for="np_drpTypeOfAccumulated">Tipo</label>
                    <select class="form-control" id="np_drpTypeOfAccumulated" name="np_drpTypeOfAccumulated" value="{{TypeOfAccumulated}}" required>
                        {{#TypeOfAccumulatedOptions}}
                        <option value='{{ID}}'>{{Name}}</option>
                        {{/TypeOfAccumulatedOptions}}
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div class="row p-t-20">
        <div class="col-xs-6">
            <button id="np_btnCancelSaveRecord" class="btn btn-white full-width">Cancelar</button>
        </div>

        <div class="col-xs-6">
            <button id="np_btnSaveRecord" class="btn btn-primary full-width">Guardar</button>
        </div>
    </div>

</script>
