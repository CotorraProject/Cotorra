<!--kendo grid templates-->
<script type="text/x-kendo-template" id="employerregistrationActionTemplate">
    <div class="text-left">
        <button class="btn btn-icon-small btn-dblclick" data-toggle="tooltip" title="Editar" data-placement="bottom"
                onclick="UX.Cotorra.EmployerRegistration.UI.OpenSave(this);">
            <i class="fad fa-pencil"></i>
        </button>
        &nbsp;
        <button class="btn btn-icon-small" data-toggle="tooltip" title="Eliminar" data-placement="bottom"
                onclick="UX.Cotorra.EmployerRegistration.UI.Delete(this);">
            <i class="fad fa-trash-alt"></i>
        </button>
    </div>
</script>


<!--top actions-->
<div class="top-actions employerregistration-actions">
    <button class="btn btn-primary" id="np_btnAddEmployerRegistration">
        <i class="far fa-plus-circle"></i>
    </button>
</div>

<!--main container-->
<div class="np-employerregistration-grid full-kendo-grid">
</div>

<!--add employerregistration modal-->
<script id="employerregistration_save_template" type="text/ractive">

    <!-- EmployerRegistration Generals -->
    <div id="np_empreg_required">
        <div id="np_er_saveemployerregistration">

            <div class="row np-er-data1">
                <div class="col-xs-4">
                    <div class="form-group textfield required">
                        <label for="np_er_txtCode">Registro patronal</label>
                        <input type="text" class="form-control" id="np_er_txtCode" name="np_er_txtCode" value="{{Code}}"
                               autocomplete="off" maxlength="14" required>
                    </div>
                </div>

                <div class="col-xs-4">
                    <div class="form-group select required">
                        <label for="np_er_drpRiskClass">Clase de riesgo laboral</label>
                        <select class="form-control" id="np_er_drpRiskClass" name="np_er_drpRiskClass" value="{{RiskClass}}" required>
                            <option value=''>- - -</option>
                            {{#RiskClassOptions}}
                            <option value='{{id}}'>{{id}} {{description}}</option>
                            {{/RiskClassOptions}}
                        </select>
                    </div>
                </div>

                <div class="col-xs-4">
                    <div class="form-group textfield required">
                        <label for="np_er_txtRiskClassFraction">Fracción de riesgo</label>
                        <input type="text" class="form-control" id="np_er_txtRiskClassFraction" name="np_er_txtRiskClassFraction" value="{{RiskClassFraction}}"
                               autocomplete="off" maxlength="10" required>
                    </div>
                </div>
            </div>

            <div class="row np-er-address1">
                <div class="col-xs-3">
                    <div class="form-group textfield required">
                        <label for="np_er_txtZipCode">Código postal</label>
                        <input type="text" class="form-control" id="np_er_txtZipCode" name="np_er_txtZipCode" value="{{ZipCode}}"
                               autocomplete="off" maxlength="6" required title="Ingresa tu código postal y presiona enter para buscarlo"
                               style="width:calc(100% - 40px); display:inline-block;">
                        <a id="np_btnSearchZipCode" class="btn btn-white"
                           title="Buscar código postal"
                           style="padding: 6px; margin-top: -3px; padding-left: 10px; padding-right: 10px;">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>

                </div>
                <div class="col-xs-4">
                    <div class="form-group select required">
                        <label for="np_er_drpFederalEntity">Entidad federativa</label>
                        <select class="form-control" id="np_er_drpFederalEntity" name="np_er_drpFederalEntity" value="{{FederalEntity}}" required>
                            {{#FederalEntityOptions}}
                            <option value='{{id}}'>{{description}}</option>
                            {{/FederalEntityOptions}}
                        </select>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="form-group select">
                        <label for="np_er_drpMunicipality">Municipio/Localidad</label>
                        <select class="form-control" id="np_er_drpMunicipality" name="np_er_drpMunicipality" value="{{Municipality}}" required>
                            {{#MunicipalityOptions}}
                            <option value='{{id}}'>{{description}}</option>
                            {{/MunicipalityOptions}}
                        </select>
                    </div>
                </div>
            </div>

            <div class="row np-er-address2">
                <div class="col-xs-8">
                    <div class="form-group textfield">
                        <label for="np_er_txtStreet">Calle</label>
                        <input type="text" class="form-control" id="np_er_txtStreet" name="np_er_txtStreet" value="{{Street}}"
                               autocomplete="off" maxlength="100">
                    </div>
                </div>

                <div class="col-xs-2">
                    <div class="form-group textfield">
                        <label for="np_er_txtExteriorNumber">No. exterior</label>
                        <input type="text" class="form-control" id="np_er_txtExteriorNumber" name="np_er_txtExteriorNumber" value="{{ExteriorNumber}}"
                               autocomplete="off" maxlength="10">
                    </div>
                </div>

                <div class="col-xs-2">
                    <div class="form-group textfield">
                        <label for="np_er_txtInteriorNumber">No. interior</label>
                        <input type="text" class="form-control" id="np_er_txtInteriorNumber" name="np_er_txtInteriorNumber" value="{{InteriorNumber}}"
                               autocomplete="off" maxlength="10">
                    </div>
                </div>
            </div>

            <div class="row np-er-address3">
                <div class="col-xs-5">
                    <div class="form-group select">
                        <label for="np_er_drpSuburb">Colonia</label>
                        <select class="form-control" id="np_er_drpSuburb" name="np_er_drpSuburb" value="{{Suburb}}">
                            <option value=''>- - -</option>
                            {{#SuburbOptions}}
                            <option value='{{id}}'>{{description}}</option>
                            {{/SuburbOptions}}
                        </select>
                    </div>
                </div>

                <div class="col-xs-7">
                    <div class="form-group textfield">
                        <label for="np_er_txtBetweenStreets">Referencia/Entre calles</label>
                        <input type="text" class="form-control" id="np_er_txtBetweenStreets" name="np_er_txtBetweenStreets"
                               value="{{Reference}}"
                               autocomplete="off" maxlength="200">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="row p-t-20 employerregistration-footer">
        <div class="col-xs-4 col-xs-offset-2">
            <button id="np_btnCancelSaveEmployerRegistration" class="btn btn-white full-width">Cancelar</button>
        </div>

        <div class="col-xs-4">
            <button id="np_btnSaveEmployerRegistration" class="btn btn-primary full-width">Guardar</button>
        </div>
    </div>
</script>
