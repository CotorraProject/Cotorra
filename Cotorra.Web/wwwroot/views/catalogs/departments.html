<!--kendo grid templates-->
<script type="text/x-kendo-template" id="departmentsActionTemplate">
    <div class="text-left">
        <button class="btn btn-icon-small btn-dblclick" data-toggle="tooltip" title="Editar" data-placement="bottom"
                onclick="UX.Cotorra.Departments.UI.OpenSave(this);">
            <i class="fad fa-pencil"></i>
        </button>
        &nbsp;
        <button class="btn btn-icon-small" data-toggle="tooltip" title="Eliminar" data-placement="bottom"
                onclick="UX.Cotorra.Departments.UI.Delete(this);">
            <i class="fad fa-trash-alt"></i>
        </button>
    </div>
</script>

<!--top actions-->
<div class="top-actions">
    <button class="btn btn-primary" id="np_btnAddRecord">
        <i class="far fa-plus-circle"></i>
    </button>
</div>

<!--main container-->
<div class="np-departments-grid full-kendo-grid">
</div>

<!--add department modal-->
<script id="departments_save_template" type="text/ractive">

    <form id="np_cat_saverecord">

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required">
                    <label for="np_dep_txtName">Nombre del departamento</label>
                    <input type="text" class="form-control" id="np_dep_txtName" name="np_dep_txtName" value="{{Name}}"
                           autocomplete="off" maxlength="100">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group select">
                    <label for="np_dep_drpArea">Área</label>
                    <select class="form-control" id="np_dep_drpArea" name="np_dep_drpArea" value="{{AreaID}}">
                        <option value=''>Selecciona una área</option>
                        {{#AreasOptions}}
                        <option value='{{ID}}'>{{Name}}</option>
                        {{/AreasOptions}}
                    </select>
                </div>
            </div>
        </div>

    </form>

    <div class="row p-t-20">
        <div class="col-xs-6">
            <button id="np_btnCancelSaveRecord" class="btn btn-white full-width">Cancelar</button>
        </div>

        <div class="col-xs-6">
            <button id="np_btnSaveRecord" class="btn btn-primary full-width">Guardar</button>
        </div>
    </div>

</script>
