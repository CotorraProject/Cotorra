<script id="minimunsalaries_save_template" type="text/ractive">

    <form id="np_cat_saverecord">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required">
                    <label for="np_minsal_expiration">Vigencia</label>
                    <input type="text" class="form-control" id="np_minsal_expiration" name="np_minsal_expiration" value="{{ExpirationDate}}"
                           autocomplete="off" maxlength="100" required placeholder="ej. 20/10/2018">
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group textfield required currency">
                    <label for="np_minsal_zonea">Zona A</label>
                    <input type="text" class="form-control currency-input" id="np_minsal_zonea" name="np_minsal_zonea" value="{{ZoneA}}"
                           autocomplete="off" maxlength="10" required>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group textfield required currency">
                    <label for="np_minsal_zoneb">Zona B</label>
                    <input type="text" class="form-control currency-input" id="np_minsal_zoneb" name="np_minsal_zoneb" value="{{ZoneB}}"
                           autocomplete="off" maxlength="10" required>
                </div>
            </div>
            <div class="col-xs-12"> 
                <div class="form-group textfield required currency">
                    <label for="np_minsal_zonec">Zona C</label>
                    <input type="text" class="form-control currency-input" id="np_minsal_zonec" name="np_minsal_zonec" value="{{ZoneC}}"
                           autocomplete="off" maxlength="10" required>
                </div>
            </div>
        </div>
    </form>

    <div class="row p-t-20">
        <div class="col-xs-6">
            <button id="np_btnCancelSaveRecord" class="btn btn-white full-width">Cancelar</button>
        </div>

        <div class="col-xs-6">
            <button id="np_btnSaveRecord" class="btn btn-primary full-width">Guardar</button>
        </div>
    </div>

</script>
