<!--kendo grid templates-->
<script type="text/x-kendo-template" id="positionsActionTemplate">
    <div class="text-left">
        <button class="btn btn-icon-small btn-dblclick" data-toggle="tooltip" title="Editar" data-placement="bottom" 
                onclick="UX.Cotorra.Positions.UI.OpenSave(this);">
            <i class="fad fa-pencil"></i>
        </button>
        &nbsp;
        <button class="btn btn-icon-small" data-toggle="tooltip" title="Eliminar" data-placement="bottom" 
                onclick="UX.Cotorra.Positions.UI.Delete(this);">
            <i class="fad fa-trash-alt"></i>
        </button>
    </div>
</script>

<!--top actions-->
<div class="top-actions">
    <button class="btn btn-primary" id="np_btnAddPosition">
        <i class="far fa-plus-circle"></i>
    </button>
</div>

<!--main container-->
<div class="np-positions-grid full-kendo-grid">
</div>

<!--add position modal-->
<script id="positions_save_template" type="text/ractive">

    <form id="np_ps_saveposition">

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required">
                    <label for="np_ps_txtName">Nombre del puesto</label>
                    <input type="text" class="form-control" id="np_ps_txtName" name="np_ps_txtName" value="{{Name}}"
                           autocomplete="off" maxlength="100" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group select required">
                    <label for="np_sh_drpRiskType">Riesgo de trabajo</label>
                    <select class="form-control" id="np_sh_drpRiskType" name="np_sh_drpRiskType" value="{{JobPositionRiskType}}" required>
                        <option value=''>- - -</option>
                        {{#PositionRiskOptions}}
                        <option value='{{id}}'>{{id}} {{description}}</option>
                        {{/PositionRiskOptions}}
                    </select>
                </div>
            </div>
        </div>

    </form>

    <div class="row p-t-20">
        <div class="col-xs-6">
            <button id="np_btnCancelSavePosition" class="btn btn-white full-width">Cancelar</button>
        </div>

        <div class="col-xs-6">
            <button id="np_btnSavePosition" class="btn btn-primary full-width">Guardar</button>
        </div>
    </div>

</script>
