<script id="monthlyincometax_save_template" type="text/ractive">

    <form id="np_cat_saverecord">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required currency">
                    <label for="np_LowerLimit">Límite inferior</label>
                    <input type="text" class="form-control currency-input" id="np_LowerLimit" name="np_LowerLimit" value="{{LowerLimit}}"
                           autocomplete="off" maxlength="30" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required currency">
                    <label for="np_FixedFee">Cuota fija</label>
                    <input type="text" class="form-control currency-input" id="np_FixedFee" name="np_FixedFee" value="{{FixedFee}}"
                           autocomplete="off" maxlength="30" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required">
                    <label for="np_Rate">Tasa</label>
                    <input type="text" class="form-control" id="np_Rate" name="np_Rate" value="{{Rate}}"
                           autocomplete="off" maxlength="30" required>
                </div>
            </div>
        </div>
    </form>

    <div class="row p-t-20">
        <div class="col-xs-6">
            <button id="np_btnCancelSaveRecord" class="btn btn-white full-width">Cancelar</button>
        </div>

        <div class="col-xs-6">
            <button id="np_btnSaveRecord" class="btn btn-primary full-width">Guardar</button>
        </div>
    </div>

</script>
