<!--kendo grid templates-->
<script type="text/x-kendo-template" id="shiftsActionTemplate">
    <div class="text-left">
        <button class="btn btn-icon-small btn-dblclick" data-toggle="tooltip" title="Editar" data-placement="bottom"
                onclick="UX.Cotorra.Shifts.UI.OpenSave(this);">
            <i class="fad fa-pencil"></i>
        </button>
        &nbsp;
        <button class="btn btn-icon-small" data-toggle="tooltip" title="Eliminar" data-placement="bottom"
                onclick="UX.Cotorra.Shifts.UI.Delete(this);">
            <i class="fad fa-trash-alt"></i>
        </button>
    </div>
</script>

<!--top actions-->
<div class="top-actions">
    <button class="btn btn-primary" id="np_btnAddShift">
        <i class="far fa-plus-circle"></i>
    </button>
</div>

<!--main container-->
<div class="np-shifts-grid full-kendo-grid">
</div>

<!--add shift modal-->
<script id="shifts_save_template" type="text/ractive">

    <form id="np_sh_saveshift">

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required">
                    <label for="np_sh_txtName">Nombre del turno</label>
                    <input type="text" class="form-control" id="np_sh_txtName" name="np_sh_txtName" value="{{Name}}"
                           autocomplete="off" maxlength="25" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required">
                    <label for="np_sh_txtTotalHours">Número de horas</label>
                    <input type="text" class="form-control" id="np_sh_txtTotalHours" name="np_sh_txtTotalHours" value="{{TotalHours}}"
                           autocomplete="off" maxlength="3" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group select required">
                    <label for="np_sh_drpShiftWorkingDay">Jornada turno</label>
                    <select class="form-control" id="np_sh_drpShiftWorkingDay" name="np_sh_drpShiftWorkingDay" value="{{ShiftWorkingDayType}}" required>
                        <option value=''>- - -</option>
                        {{#ShiftWorkingDayOptions}}
                        <option value='{{id}}'>{{id}} {{description}}</option>
                        {{/ShiftWorkingDayOptions}}
                    </select>
                </div>
            </div>
        </div>

    </form>

    <div class="row p-t-20">
        <div class="col-xs-6">
            <button id="np_btnCancelSaveShift" class="btn btn-white full-width">Cancelar</button>
        </div>

        <div class="col-xs-6">
            <button id="np_btnSaveShift" class="btn btn-primary full-width">Guardar</button>
        </div>
    </div>

</script>
