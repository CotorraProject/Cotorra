<!--add/update modal-->
<script id="benefittypes_save_template" type="text/ractive">

    <form id="np_cat_saverecord">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required disabled">
                    <label for="np_Antiquity">Antigüedad (años)</label>
                    <input type="text" class="form-control" id="np_Antiquity" name="np_Antiquity" value="{{Antiquity}}"
                           autocomplete="off" maxlength="2" required disabled="disabled">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required">
                    <label for="np_Holidays">Días vacaciones</label>
                    <input type="text" class="form-control" id="np_Holidays" name="np_Holidays" value="{{Holidays}}"
                           autocomplete="off" maxlength="3" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required symbol-input" data-symbol-input="%">
                    <label for="np_HolidayPremiumPortion">Porcentaje prima vacacional</label>
                    <input type="text" class="form-control" id="np_HolidayPremiumPortion" name="np_HolidayPremiumPortion" value="{{HolidayPremiumPortion}}"
                           autocomplete="off" maxlength="5" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required">
                    <label for="np_DaysOfChristmasBonus">Días aguinaldo</label>
                    <input type="text" class="form-control" id="np_DaysOfChristmasBonus" name="np_DaysOfChristmasBonus" value="{{DaysOfChristmasBonus}}"
                           autocomplete="off" maxlength="3" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required disabled">
                    <label for="np_IntegrationFactor">Factor de integración</label>
                    <input type="text" class="form-control" id="np_IntegrationFactor" name="np_IntegrationFactor" value="{{IntegrationFactor}}"
                           autocomplete="off" maxlength="6" required disabled>
                </div>
            </div>
        </div>

        <div class="row" hidden>
            <div class="col-xs-12">
                <div class="form-group textfield required">
                    <label for="np_DaysOfAntiquity">Días antigüedad</label>
                    <input type="text" class="form-control" id="np_DaysOfAntiquity" name="np_DaysOfAntiquity" value="{{DaysOfAntiquity}}"
                           autocomplete="off" maxlength="3" required>
                </div>
            </div>
        </div>

    </form>

    <div class="row p-t-20">
        <div class="col-xs-6">
            <button id="np_btnCancelSaveRecord" class="btn btn-white full-width">Cancelar</button>
        </div>

        <div class="col-xs-6">
            <button id="np_btnSaveRecord" class="btn btn-primary full-width">Guardar</button>
        </div>
    </div>

</script>
