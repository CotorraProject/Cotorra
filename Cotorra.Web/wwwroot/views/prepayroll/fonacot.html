<!--kendo grid templates-->
<script type="text/x-kendo-template" id="fonacotActionTemplate">
    <button class="btn btn-icon-small btn-dblclick" data-toggle="tooltip" title="Editar" data-placement="bottom"
            onclick="event.preventDefault(); UX.Cotorra.Fonacot.UI.Set(this);">
        <i class="fad fa-pencil"></i>
    </button>
    <button class="btn btn-icon-small" data-toggle="tooltip" title="Eliminar" data-placement="bottom"
            onclick="event.preventDefault(); UX.Cotorra.Fonacot.UI.Delete(this);">
        <i class="fad fa-trash-alt"></i>
    </button>
</script>

<!-- add fonacot modal -->
<script id="np-editfonacot-template" type="text/ractive">
    <form id="np_fonacot_form">
        <div id="np-fonacot">
            <div class="generic-catalog">
                <div class="generic-catalog-content">
                    <div class="generic-catalog-actions">
                        <div class="top-action-filter flex">
                            <i class="fad fa-user-circle"></i>
                            <div class="title">ID {{Employee.Code}}</div>
                            <div class="description">{{Employee.Name}}</div>
                        </div>
                        <!--<div class="top-actions">
                        </div>-->
                    </div>
                </div>
            </div>
            <div class="generic-catalog">
                <div class="generic-catalog-content">
                    <div class="generic-catalog-data" style="top: 0px !important; height:100%;">
                        <div class="catalog-content">
                            <div class="row">
                                <div class="col-xs-4 np-fona-grid-container">
                                    <div class="np-fonacot-grid full-kendo-grid" style="height:390px;">
                                    </div>
                                </div>
                                <div class="col-xs-8 np-fona-form-container p-t-20 p-l-15 p-r-20">
                                    <!--<div class="row">
                                        <div class="col-xs-4">
                                            <div class="form-group textfield disabled">
                                                <label for="np_fona_txtWorkCenter">Centro de trabajo FONACOT</label>
                                                <input type="text" class="form-control" id="np_fona_txtWorkCenter" name="np_fona_txtWorkCenter" value="{{WorkCenter}}"
                                                       autocomplete="off" maxlength="100" disabled />
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="form-group textfield disabled">
                                                <label for="np_fona_txtNumber">Número FONACOT</label>
                                                <input type="text" class="form-control" id="np_fona_txtNumber" name="np_fona_txtNumber" value="{{Number}}"
                                                       autocomplete="off" maxlength="20" disabled />
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="form-group textfield disabled">
                                                <label for="np_fona_txtConcept">Concepto</label>
                                                <input type="text" class="form-control" id="np_fona_txtConcept" name="np_fona_txtConcept" value="D61 Préstamo FONACOT"
                                                       autocomplete="off" maxlength="50" disabled />
                                            </div>
                                        </div>
                                    </div>-->

                                    <div class="row">
                                        <div class="col-xs-3">
                                            <div class="form-group textfield required">
                                                <label for="np_fona_txtCreditNumber">No. de crédito</label>
                                                <input type="text" class="form-control" id="np_fona_txtCreditNumber" name="np_fona_txtCreditNumber" value="{{CreditNumber}}"
                                                       autocomplete="off" maxlength="20" />
                                            </div>
                                        </div>
                                        <div class="col-xs-5">
                                            <div class="form-group textfield">
                                                <label for="np_fona_txtDescription">Descripción</label>
                                                <input type="text" class="form-control" id="np_fona_txtDescription" name="np_fona_txtDescription" value="{{Description}}"
                                                       autocomplete="off" maxlength="100" />
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <div class="form-group select required">
                                                <label for="np_fona_drpMonth">Mes</label>
                                                <select class="form-control" id="np_fona_drpMonth" name="np_fona_drpMonth" value="{{Month}}">
                                                    {{#MonthsOptions}}
                                                    <option value='{{Value}}'>{{Name}}</option>
                                                    {{/MonthsOptions}}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <div class="form-group select required">
                                                <label for="np_fona_drpYear">Ejercicio</label>
                                                <select class="form-control" id="np_fona_drpYear" name="np_fona_drpYear" value="{{Year}}">
                                                    {{#YearsOptions}}
                                                    <option value='{{Value}}'>{{Name}}</option>
                                                    {{/YearsOptions}}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-5">
                                            <div class="form-group select required">
                                                <label for="np_fona_drpRetCalculus">Tipo de la retención</label>
                                                <select class="form-control" id="np_fona_drpRetCalculus" name="np_fona_drpRetCalculus" value="{{RetentionType}}">
                                                    {{#RetentionTypeOptions}}
                                                    <option value='{{Value}}'>{{Name}}</option>
                                                    {{/RetentionTypeOptions}}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="form-group textfield required currency required">
                                                <label for="np_fona_txtCreditAmount">Monto del crédito</label>
                                                <input type="text" class="form-control currency-input" id="np_fona_txtCreditAmount" name="np_fona_txtCreditAmount" value="{{CreditAmount}}"
                                                       autocomplete="off" maxlength="100" />
                                            </div>
                                        </div>
                                        <div class="col-xs-3">
                                            <div class="form-group textfield required currency required">
                                                <label for="np_fona_txtDiscountAmount">
                                                    Descuento {{#if RetentionType == 1}}
                                                    por periodo 
                                                    {{/if}}
                                                    {{#if RetentionType == 2}}
                                                    por mes
                                                    {{/if}}
                                                </label>
                                                <input type="text" class="form-control currency-input" id="np_fona_txtDiscountAmount" name="np_fona_txtDiscountAmount" value="{{OverdraftDetailAmount}}"
                                                       autocomplete="off" maxlength="20" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <div class="form-group textfield currency">
                                                <label for="np_fona_txtPaymentsMadeByOtherEmployers">Pagos hechos por fuera</label>
                                                <input type="text" class="form-control currency-input" id="np_fona_txtPaymentsMadeByOtherEmployers"
                                                       name="np_fona_txtPaymentsMadeByOtherEmployers" value="{{PaymentsMadeByOtherMethod}}"
                                                       autocomplete="off" maxlength="100" />
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="form-group textfield currency disabled">
                                                <label for="np_fona_txtAccumulatedAmountWithheld">Monto acumulado</label>
                                                <input type="text" class="form-control currency-input" id="np_fona_txtAccumulatedAmountWithheld"
                                                       name="np_fona_txtAccumulatedAmountWithheld" value="{{AccumulatedAmountWithHeldCalculated}}"
                                                       autocomplete="off" maxlength="100" disabled="disabled" />
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="form-group textfield currency disabled">
                                                <label for="np_fona_txtBalance">Saldo</label>
                                                <input type="text" class="form-control currency-input" id="np_fona_txtBalance"
                                                       name="np_fona_txtBalance" value="{{BalanceCalculated}}"
                                                       autocomplete="off" maxlength="100" disabled="disabled" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-9">
                                            <div class="form-group textfield">
                                                <label for="np_fona_txtObservations">Observaciones</label>
                                                <textarea class="form-control" id="np_fona_txtObservations" name="np_fona_txtObservations" value="{{Observations}}"
                                                          autocomplete="off" style="height:50px;"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-xs-3">
                                            <div class="form-group select required">
                                                <label for="np_fona_drpFonacotMovementStatus">Estado</label>
                                                <select class="form-control" id="np_fona_drpFonacotMovementStatus" name="np_fona_drpFonacotMovementStatus" value="{{FonacotMovementStatus}}">
                                                    {{#FonacotMovementStatusOptions}}
                                                    <option value='{{Value}}'>{{Name}}</option>
                                                    {{/FonacotMovementStatusOptions}}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row p-t-5 p-b-15">
                                        <div class="col-xs-4">
                                            <button id="np_btnSaveFonacot" class="btn btn-primary full-width {{#if ID != ''}}btn-editing{{/if}}">
                                                {{#if ID == ''}}
                                                Guardar
                                                {{else}}
                                                Actualizar
                                                {{/if}}
                                            </button>
                                        </div>

                                        <div class="col-xs-4">
                                            <button class="btn btn-primary full-width btn-clear" id="np_btnNewFonacot">
                                                Limpiar
                                            </button>
                                        </div>

                                        <div class="col-xs-4">
                                            <button id="np_btnCancelFonacot" class="btn btn-white full-width">
                                                Cancelar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
