<!--kendo grid templates-->
<script type="text/x-kendo-template" id="vacationActionTemplate">
    <button class="btn btn-icon-small btn-dblclick" data-toggle="tooltip" title="Editar" data-placement="bottom"
            onclick="event.preventDefault(); UX.Cotorra.Vacation.UI.Set(this);">
        <i class="fad fa-pencil"></i>
    </button>
    <button class="btn btn-icon-small" data-toggle="tooltip" title="Eliminar" data-placement="bottom"
            onclick="event.preventDefault(); UX.Cotorra.Vacation.UI.Delete(this);">
        <i class="fad fa-trash-alt"></i>
    </button>
</script>

<!--add vacation modal -->
<script id="np-editvacation-template" type="text/ractive">
    <form id="np_vacation_form">
        <div id="np-vacation">
            <div class="generic-catalog">
                <div class="generic-catalog-content">
                    <div class="generic-catalog-actions">
                        <div class="top-action-filter flex">
                            <i class="fad fa-user-circle"></i>
                            <div class="title">ID {{Employee.Code}}</div>
                            <div class="description">{{Employee.Name}}</div>
                        </div>
                        <!--<div class="top-actions">
                        </div>-->
                    </div>
                </div>
            </div>
            <div class="generic-catalog">
                <div class="generic-catalog-content">
                    <div class="generic-catalog-data" style="top: 0px !important; height:100%;">
                        <div class="catalog-content">
                            <div class="row">
                                <!--Data grid-->
                                <div class="col-xs-6 np-vacation-grid-container">
                                    <div class="np-vacation-grid full-kendo-grid" style="height:360px;">
                                    </div>
                                </div>

                                <!--Form data-->
                                <div id="np_cat_savevacation" class="col-xs-6 np-vacation-form-container p-t-20 p-l-5 p-r-20">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <div class="form-group textfield required">
                                                <label for="np_vacation_txtInitDate">Fecha inicial</label>
                                                <input type="text" class="form-control" id="np_vacation_txtInitDate" name="np_vacation_txtInitDate" value="{{InitialDate}}"
                                                       autocomplete="off" maxlength="10" placeholder="dd/mm/aaaa" />
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="form-group textfield required ">
                                                <label for="np_vacation_txtFinalDate">Fecha final</label>
                                                <input type="text" class="form-control" id="np_vacation_txtFinalDate" name="np_vacation_txtFinalDate" value="{{FinalDate}}"
                                                       autocomplete="off" maxlength="10" placeholder="dd/mm/aaaa" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group textfield  ">
                                                <label for="np_vacation_txtBreakSeventhDaysCal">Días de descanso </label>
                                                <input id="np_vacation_txtBreakSeventhDaysCal" name="np_vacation_txtBreakSeventhDaysCal" type="text" class="form-control date" placeholder="Selecciona multiples fechas" value="{{DaysOff}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <div class="form-group textfield required disabled ">
                                                <label for="np_vacation_txtVacationsDays">Días de vacaciones</label>
                                                <input type="text" class="form-control" id="np_vacation_txtVacationsDays" name="np_vacation_txtVacationsDays" value="{{VacationsDays}}"
                                                       autocomplete="off" maxlength="20" disabled />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-6">
                                            <div class="form-group textfield disabled  {{#if VacationsCaptureTypeConfiguration !=  0}}hidden{{/if}}">
                                                <label for="np_vacation_txtVacationsBonusPercentage">% Prima vacacional</label>
                                                <input type="text" class="form-control" id="np_vacation_txtVacationsBonusPercentage" name="np_vacation_txtVacationsBonusPercentage" value="{{VacationsBonusPercentage}}"
                                                       autocomplete="off" maxlength="10" disabled />
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="form-group textfield required {{#if VacationsCaptureTypeConfiguration !=  0}}hidden{{/if}} ">
                                                <label for="np_vacation_txtVacationsBonusDays">Dias prima vacacional</label>
                                                <input type="text" class="form-control" id="np_vacation_txtVacationsBonusDays" name="np_vacation_txtVacationsBonusDays" value="{{VacationsBonusDays}}"
                                                       autocomplete="off" maxlength="10" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group textfield disabled  {{#if showMessage === false }}hidden{{/if}}">
                                                <label>Se dividió la tarjeta en varias debido a la configuración</label>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row p-t-5 p-b-15">
                                        <div class="col-xs-4">
                                            <button id="np_btnSaveVacation" class="btn btn-primary full-width {{#if ID != ''}}btn-editing{{/if}}">
                                                {{#if ID == ''}}
                                                Guardar
                                                {{else}}
                                                Actualizar
                                                {{/if}}
                                            </button>
                                        </div>

                                        <div class="col-xs-4">
                                            <button class="btn btn-primary full-width btn-clear" id="np_btnNewVacation">
                                                Limpiar
                                            </button>
                                        </div>

                                        <div class="col-xs-4">
                                            <button id="np_btnCancelSaveVacation" class="btn btn-white full-width" on-click="closeModal">
                                                Cancelar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
