<!--kendo grid templates-->
<script type="text/x-kendo-template" id="inhabilityActionTemplate">
    <button class="btn btn-icon-small btn-dblclick" data-toggle="tooltip" title="Editar" data-placement="bottom"
            onclick="event.preventDefault(); UX.Cotorra.Inhability.UI.Set(this);">
        <i class="fad fa-pencil"></i>
    </button>
    <button class="btn btn-icon-small" data-toggle="tooltip" title="Eliminar" data-placement="bottom"
            onclick="event.preventDefault(); UX.Cotorra.Inhability.UI.Delete(this);">
        <i class="fad fa-trash-alt"></i>
    </button>
</script>

<!--add inhability modal -->
<script id="np-editinhability-template" type="text/ractive">
    <form id="np_inhability_form">
        <div id="np-inhability">
            <div class="generic-catalog">
                <div class="generic-catalog-content">
                    <div class="generic-catalog-actions">
                        <div class="top-action-filter flex">
                            <i class="fad fa-user-circle"></i>
                            <div class="title">ID {{Employee.Code}}</div>
                            <div class="description">{{Employee.Name}}</div>
                        </div>
                        <!--<div class="top-actions">
                        </div>-->
                    </div>
                </div>
            </div>
            <div class="generic-catalog">
                <div class="generic-catalog-content">
                    <div class="generic-catalog-data" style="top: 0px !important; height:100%;">
                        <div class="catalog-content">
                            <div class="row">
                                <!--Data grid-->
                                <div class="col-xs-5 np-inhability-grid-container">
                                    <div class="np-inhability-grid full-kendo-grid" style="height:400px;">
                                    </div>
                                </div> 
                                <!--Form data-->
                                <div id="np_cat_saveinhability" class="col-xs-7 np-inhability-form-container p-t-20 p-l-5 p-r-20">
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <div class="form-group textfield required">
                                                <label for="np_inhability_txtFolio">Folio</label>
                                                <input type="text" class="form-control" id="np_inhability_txtFolio" name="np_inhability_txtFolio" value="{{Folio}}"
                                                       autocomplete="off" maxlength="8" />
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="form-group textfield required">
                                                <label for="np_inhability_txtInitialDate">Fecha inicial</label>
                                                <input type="text" class="form-control" id="np_inhability_txtInitialDate" name="np_inhability_txtInitialDate" value="{{InitialDate}}"
                                                       autocomplete="off" maxlength="10" placeholder="dd/mm/aaaa" />
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="form-group textfield required">
                                                <label for="np_inhability_txtAuthorizedDays">Días autorizados</label>
                                                <input type="text" class="form-control" id="np_inhability_txtAuthorizedDays" name="np_inhability_txtAuthorizedDays" value="{{AuthorizedDays}}"
                                                       autocomplete="off" maxlength="10" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <div class="form-group select">
                                                    <label for="np_inhability_drpCategoryInsurance">Ramo de seguro</label>
                                                    <select class="form-control" id="np_inhability_drpCategoryInsurance" name="np_inhability_drpCategoryInsurance" value="{{CategoryInsurance}}">
                                                        {{#CategoryInsurancesOptions}}
                                                        <option value='{{Value}}'>{{Name}}</option>
                                                        {{/CategoryInsurancesOptions}}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                <div class="form-group select {{#if CategoryInsurance != 1}}disabled{{/if}}">
                                                    <label for="np_inhability_drpRiskType">Tipo de riesgo</label>
                                                    <select class="form-control" id="np_inhability_drpRiskType" name="np_inhability_drpRiskType" value="{{RiskType}}"
                                                            {{#if CategoryInsurance != 1}} disabled {{/if}}>
                                                        {{#RiskTypesOptions}}
                                                        <option value='{{Value}}'>{{Name}}</option>
                                                        {{/RiskTypesOptions}}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-8">
                                                <div class="form-group select {{#if CategoryInsurance != 1}}disabled{{/if}}">
                                                    <label for="np_inhability_drpConsequence">Secuela o consecuencia</label>
                                                    <select class="form-control" id="np_inhability_drpConsequence" name="np_inhability_drpConsequence" value="{{Consequence}}"
                                                            {{#if CategoryInsurance != 1}} disabled {{/if}}>
                                                        {{#ConsequencesOptions}}
                                                        <option value='{{Value}}'>{{Name}}</option>
                                                        {{/ConsequencesOptions}}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-xs-4">
                                                <div class="form-group select">
                                                    <label for="np_inhability_drpInhabilityControl">Control incapacidad</label>
                                                    <select class="form-control" id="np_inhability_drpInhabilityControl" name="np_inhability_drpInhabilityControl" value="{{InhabilityControl}}">
                                                        {{#InhabilityControlsOptions}}
                                                        <option value='{{Value}}'>{{Name}}</option>
                                                        {{/InhabilityControlsOptions}}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-4">
                                                <div class="form-group textfield {{#if CategoryInsurance != 1}}disabled{{/if}}">
                                                    <label for="np_inhability_txtPercentage">Porcentaje de incapacidad</label>
                                                    <input type="text" class="form-control" id="np_inhability_txtPercentage" name="np_inhability_txtPercentage" value="{{Percentage}}"
                                                           autocomplete="off" maxlength="6" {{#if CategoryInsurance != 1}} disabled {{/if}} />
                                                </div>
                                            </div>
                                            <div class="col-xs-8">
                                                <div class="form-group select">
                                                    <label for="np_inhability_drpIncidentType">Tipo de incidencia</label>
                                                    <select class="form-control" id="np_inhability_drpIncidentType" name="np_inhability_drpIncidentType" value="{{IncidentTypeID}}">
                                                        {{#IncidentTypesOptions}}
                                                        <option value='{{ID}}'>{{Name}}</option>
                                                        {{/IncidentTypesOptions}}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group textfield required">
                                                    <label for="np_inhability_txtDescription">Descripción</label>
                                                    <textarea class="form-control" id="np_inhability_txtDescription" name="np_inhability_txtDescription" value="{{Description}}"
                                                              autocomplete="off" style="height:60px;" maxlength="250"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row p-t-5 p-b-15">
                                            <div class="col-xs-4">
                                                <button id="np_btnSaveInhability" class="btn btn-primary full-width {{#if ID != ''}}btn-editing{{/if}}">
                                                    {{#if ID == ''}}
                                                    Guardar
                                                    {{else}}
                                                    Actualizar
                                                    {{/if}}
                                                </button>
                                            </div>

                                            <div class="col-xs-4">
                                                <button class="btn btn-primary full-width btn-clear" id="np_btnNewInhability">
                                                    Limpiar
                                                </button>
                                            </div>

                                            <div class="col-xs-4">
                                                <button id="np_btnCancelSaveInhability" class="btn btn-white full-width" on-click="closeModal">
                                                    Cancelar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
