<!--kendo grid templates-->
<script type="text/x-kendo-template" id="permanentMovementsActionTemplate">
    <button class="btn btn-icon-small btn-dblclick" data-toggle="tooltip" title="Editar" data-placement="bottom"
            onclick="event.preventDefault(); UX.Cotorra.PermanentMovements.UI.Set(this);">
        <i class="fad fa-pencil"></i>
    </button>
    <button class="btn btn-icon-small" data-toggle="tooltip" title="Eliminar" data-placement="bottom"
            onclick="event.preventDefault(); UX.Cotorra.PermanentMovements.UI.Delete(this);">
        <i class="fad fa-trash-alt"></i>
    </button>
</script>

<!--add permanent movement modal -->
<script id="np-editpermanentmovements-template" type="text/ractive">
    <form id="np_permanentmovements_form">
        <div id="np-permanentmovements">
            <div class="generic-catalog">
                <div class="generic-catalog-content">
                    <div class="generic-catalog-actions">
                        <div class="top-action-filter flex">
                            <i class="fad fa-user-circle"></i>
                            <div class="title">ID {{Employee.Code}}</div>
                            <div class="description">{{Employee.Name}}</div>
                        </div>
                        <!--<div class="top-actions">
                        </div>-->
                    </div>
                </div>
            </div>
            <div class="generic-catalog">
                <div class="generic-catalog-content">
                    <div class="generic-catalog-data" style="top: 0px !important; height:100%;">
                        <div class="catalog-content">
                            <div class="row">
                                <!--Data grid-->
                                <div class="col-xs-4 np-permanentmovements-grid-container">
                                    <div class="np-permanentmovements-grid full-kendo-grid" style="height:440px;">
                                    </div>
                                </div>

                                <!--Form data-->
                                <div id="np_cat_savepermanentmovements" class="col-xs-8 np-permanentmovements-form-container p-t-20 p-l-5 p-r-20">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group textfield required">
                                                <label for="np_permanentmovements_txtDescription">Descripción</label>
                                                <input type="text" class="form-control" id="np_permanentmovements_txtDescription" name="np_permanentmovements_txtDescription" value="{{Description}}"
                                                       autocomplete="off" maxlength="30" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <div class="form-group select">
                                                <label for="np_permanentmovements_drpConceptType">Tipo de concepto</label>
                                                <select class="form-control" id="np_permanentmovements_drpConceptType" name="np_permanentmovements_drpConceptType" value="{{ConceptType}}">
                                                    {{#ConceptTypesOptions}}
                                                    <option value='{{Value}}'>{{Description}}</option>
                                                    {{/ConceptTypesOptions}}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-8">
                                            <div class="form-group select">
                                                <label for="np_permanentmovements_drpConcept">Concepto</label>
                                                <select class="form-control" id="np_permanentmovements_drpConcept" name="np_permanentmovements_drpConcept" value="{{ConceptPaymentID}}">
                                                    {{#ConceptPaymentsOptions}}
                                                    <option value='{{ID}}'>{{Description}}</option>
                                                    {{/ConceptPaymentsOptions}}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <div class="form-group textfield required">
                                                <label for="np_permanentmovements_txtInitialApplicationDate">Fecha inicio de aplicación</label>
                                                <input type="text" class="form-control" id="np_permanentmovements_txtInitialApplicationDate" name="np_permanentmovements_txtInitialApplicationDate" value="{{InitialApplicationDate}}"
                                                       autocomplete="off" maxlength="10" placeholder="dd/mm/aaaa" />
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="form-group select">
                                                <label for="np_permanentmovements_drpPermanentMovementType">Importe/Valor</label>
                                                <select class="form-control" id="np_permanentmovements_drpPermanentMovementType" name="np_permanentmovements_drpPermanentMovementType" value="{{PermanentMovementType}}">
                                                    {{#PermanentMovementTypesOptions}}
                                                    <option value='{{Value}}'>{{Description}}</option>
                                                    {{/PermanentMovementTypesOptions}}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="form-group textfield required currency">
                                                <label for="np_permanentmovements_txtAmount">Importe</label>
                                                <input type="text" class="form-control currency-input" id="np_permanentmovements_txtAmount" name="np_permanentmovements_txtAmount" value="{{Amount}}"
                                                       autocomplete="off" maxlength="20" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <div class="form-group textfield required">
                                                <label for="np_permanentmovements_txtTimesToApply">Veces a aplicar</label>
                                                <input type="text" class="form-control" id="np_permanentmovements_txtTimesToApply" name="np_permanentmovements_txtTimesToApply" value="{{TimesToApply}}"
                                                       autocomplete="off" maxlength="10" />
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="form-group textfield required">
                                                <label for="np_permanentmovements_txtTimesApplied">Veces aplicado</label>
                                                <input type="text" class="form-control" id="np_permanentmovements_txtTimesApplied" name="np_permanentmovements_txtTimesApplied" value="{{TimesApplied}}"
                                                       autocomplete="off" maxlength="10" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <div class="form-group textfield required currency">
                                                <label for="np_permanentmovements_txtLimitAmount">Monto límite</label>
                                                <input type="text" class="form-control currency-input" id="np_permanentmovements_txtLimitAmount" name="np_permanentmovements_txtLimitAmount" value="{{LimitAmount}}"
                                                       autocomplete="off" maxlength="20" />
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="form-group textfield required currency">
                                                <label for="np_permanentmovements_txtAccumulatedAmount">Monto acumulado</label>
                                                <input type="text" class="form-control currency-input" id="np_permanentmovements_txtAccumulatedAmount" name="np_permanentmovements_txtAccumulatedAmount" value="{{AccumulatedAmount}}"
                                                       autocomplete="off" maxlength="20" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <div class="form-group textfield required">
                                                <label for="np_permanentmovements_txtRegistryDate">Fecha de registro</label>
                                                <input type="text" class="form-control" id="np_permanentmovements_txtRegistryDate" name="np_permanentmovements_txtRegistryDate" value="{{RegistryDate}}"
                                                       autocomplete="off" maxlength="10" placeholder="dd/mm/aaaa" />
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="form-group textfield">
                                                <label for="np_permanentmovements_txtControlNumber">Número de control</label>
                                                <input type="text" class="form-control" id="np_permanentmovements_txtControlNumber" name="np_permanentmovements_txtControlNumber" value="{{ControlNumber}}"
                                                       autocomplete="off" maxlength="10" />
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="form-group select">
                                                <label for="np_permanentmovements_drpPermanentMovementStatus">Estado</label>
                                                <select class="form-control" id="np_permanentmovements_drpPermanentMovementStatus" name="np_permanentmovements_drpPermanentMovementStatus" value="{{PermanentMovementStatus}}">
                                                    {{#PermanentMovementStatusOptions}}
                                                    <option value='{{Value}}'>{{Description}}</option>
                                                    {{/PermanentMovementStatusOptions}}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row p-t-5 p-b-15">
                                        <div class="col-xs-4">
                                            <button id="np_btnSavePermanentMovements" class="btn btn-primary full-width {{#if ID != ''}}btn-editing{{/if}}">
                                                {{#if ID == ''}}
                                                Guardar
                                                {{else}}
                                                Actualizar
                                                {{/if}}
                                            </button>
                                        </div>

                                        <div class="col-xs-4">
                                            <button class="btn btn-primary full-width btn-clear" id="np_btnNewPermanentMovements">
                                                Limpiar
                                            </button>
                                        </div>

                                        <div class="col-xs-4">
                                            <button id="np_btnClosePermanentMovements" class="btn btn-white full-width" on-click="closeModal">
                                                Cancelar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
