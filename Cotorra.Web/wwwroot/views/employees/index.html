                                    {{/ContractTypesOptions}}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group textfield required">
                                <label for="np_emp_txtFirstLastName">Apellido paterno</label>

                                       autocomplete="off" maxlength="100">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group textfield required">
                                <label for="np_emp_txtSecondLastName">Apellido materno</label>
                                <input type="text" class="form-control" id="np_emp_txtSecondLastName" name="np_emp_txtSecondLastName" value="{{SecondLastName}}"
                                       autocomplete="off" maxlength="100">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group textfield required">
                                <label for="np_emp_txtName">Nombre(s)</label>
                                <input type="text" class="form-control" id="np_emp_txtName" name="np_emp_txtName" value="{{Name}}"
                                       autocomplete="off" maxlength="100">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group select required">
                                <label for="np_emp_drpSalaryType">Tipo de periodo</label>

                                    {{#PeriodTypesOptions}}
                                    <option value='{{ID}}'>{{Name}}</option>
                                    {{/PeriodTypesOptions}}
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="form-group textfield required currency">
                                <label for="np_emp_txtDailySalary">Salario diario</label>
                                <input type="text" class="form-control currency-input" id="np_emp_txtDailySalary" name="np_emp_txtDailySalary" value="{{DailySalary}}"

                            </div>
                        </div>
                        <div class="col-xs-1">
                            <div class="form-group">
                                <button id="np_emp_calculateSBC" class="btn btn-icon-small" data-toggle="tooltip" title="Calcular SBC parte fija" data-placement="bottom"
                                        style="margin : 17px 0px 0px 0px">
                                    <i class="fas fa-calculator"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group select required">
                                <label for="np_emp_drpContributionBase">Base de cotización</label>
                                <select class="form-control" id="np_emp_drpContributionBase" name="np_emp_drpContributionBase" value="{{ContributionBase}}" required>
                                    {{#ContributionBasesOptions}}
                                    <option value='{{ID}}'>{{Name}}</option>
                                    {{/ContributionBasesOptions}}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group textfield currency required">
                                <label for="np_emp_txtSBCFixedPart">SBC parte fija</label>
                                <input type="text" class="form-control currency-input" id="np_emp_txtSBCFixedPart" name="np_emp_txtSBCFixedPart" value="{{SBCFixedPart}}"
                                       autocomplete="off" maxlength="25" />
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group textfield currency required">
                                <label for="np_emp_txtSBCVariablePart">SBC parte variable</label>

                                       autocomplete="off" maxlength="25" />
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group textfield currency required">
                                <label for="np_emp_txtSBCMax25UMA">SBC (tope 25 UMA)</label>
                                <input type="text" class="form-control currency-input" id="np_emp_txtSBCMax25UMA" name="np_emp_txtSBCMax25UMA" value="{{SBCMax25UMA}}"
                                       autocomplete="off" maxlength="25" />
                            </div>
                        </div>
                    </div>

                    <div class="row">

                            <div class="form-group select  ">

                                    {{#ImmediateLeaderOptions}}

                                    {{/if}}
                                    {{/ImmediateLeaderOptions}}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="np_emp_stamping" class="tab-pane">

                        <div class="col-xs-4">
                            <div class="form-group select required">
                                <label for="np_drpRegimeType">Tipo de régimen</label>
                                <select class="form-control" id="np_drpRegimeType" name="np_drpRegimeType" value="{{RegimeType}}" required>

                                </select>
                            </div>
