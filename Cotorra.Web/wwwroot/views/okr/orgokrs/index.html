<!--kendo grid templates-->
<script type="text/x-kendo-template" id="orgokrActionTemplate">
    <div class="text-left">
        <button class="btn btn-icon-small btn-dblclick" data-toggle="tooltip" title="Editar" data-placement="bottom"
                onclick="UX.Cotorra.OrgOKRs.UI.OpenSave(this);">
            <i class="fad fa-pencil"></i>
        </button>
        &nbsp;
        <button class="btn btn-icon-small" data-toggle="tooltip" title="Eliminar" data-placement="bottom"
                onclick="UX.Cotorra.OrgOKRs.UI.Delete(this);">
            <i class="fad fa-trash-alt"></i>
        </button>
    </div>
</script>
<div id="np-orgokrs">
</div>

<!--select period type-->
<script id="np-selectperiodtype-template" type="text/ractive">

    {{#if type == 'periodType'}}
    <div class="np-pp-selectperiod-grid full-kendo-grid" style="height:200px;">
    </div>
    {{elseif type == 'period'}}
    <div class="row">
        <div class="col-xs-4 filters-selectperiod">

            <div class="form-group select">
                <label for="np_pp_drpPeriodType">Tipo de periodo</label>
                <select class="form-control" id="np_pp_drpPeriodType" name="np_pp_drpPeriodType" value="{{PeriodTypeID}}">
                    {{#PeriodTypesOptions}}
                    <option value='{{ID}}'>{{Name}}</option>
                    {{/PeriodTypesOptions}}
                </select>
            </div>
            <div class="form-group select">
                <label for="np_pp_drpPeriodType">Ejercicio</label>
                <select class="form-control" id="np_pp_drpPeriodType" name="np_pp_drpPeriodType" value="{{PeriodID}}">
                    {{#FiscalYearsOptions}}
                    <option value='{{ID}}'>{{Name}}</option>
                    {{/FiscalYearsOptions}}
                </select>
            </div>
            <button id="btnFilterPeriods" class="btn btn-primary full-width">Filtrar</button>
        </div>
        <div class="col-xs-8">
            <div class="np-pp-selectperiod-grid full-kendo-grid" style="height:350px;">
            </div>
        </div>
    </div>
    {{/if}}
</script>

<!--organization OKR template-->
<script id="np-orgokrs-template" type="text/ractive">
    <div class="generic-catalog">
        <div class="generic-catalog-menu scrollbar-macosx">
            <div class="group-title">
            </div>
            <ul id="catalogs-options"></ul>
        </div>
        <div class="generic-catalog-content">
            <div class="generic-catalog-actions">
                <div id="workPeriod" class="top-action-filter flex">
                    <div class="period">{{WorkPeriod.Period}}</div>
                    <div class="dates">{{WorkPeriod.Dates}}</div>
                    <i class="fad fa-chevron-square-down icon"></i>
                </div>
                <div id="searchContent" class="top-action-filter flex">
                    <div class="form-group textfield-icon">
                        <input type="text" class="form-control quicksearch" autocomplete="off" placeholder="Buscar objetivo" />
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="top-actions">
                    <button class="btn btn-primary" id="np_btnAddOrgOKR">
                        Agregar OKR
                        <i class="zmdi zmdi-plus"></i>
                    </button>
                </div>
            </div>
            <div class="generic-catalog-data">
                <div class="catalog-content">
                    <ul class="tab-nav" role="tablist">
                        <li class="active">
                            <a href="#np_pp_dpo" aria-controls="np_pp_dpo" role="tab" data-toggle="tab" aria-expanded="true">Objetivos activos</a>
                        </li>
                        <li class="">
                            <a href="#np_pp_dh" aria-controls="np_pp_dh" role="tab" data-toggle="tab" aria-expanded="true">Objetivos finalizados</a>
                        </li>
                    </ul>
                    <div class="tab-content tab-content-pp">
                        <div id="np__dpo" class="tab-pane np-dpo-grid full-kendo-grid active">
                            <div id="np_obj_active" class="tab-pane np_obj_active full-kendo-grid active">
                            </div>

                            <div id="np_obj_inactive" class="tab-pane np_obj_inactive full-kendo-grid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<!--add objetive modal-->
<script id="objetive_save_template" type="text/ractive">

    <form id="np_cat_saverecord">

        <div class="row">
            <div class="col-xs-7">
                <div class="form-group textfield required">
                    <label for="np_obj_org_txtName">Nombre del objetivo</label>
                    <input type="text" class="form-control" id="np_obj_org_txtName" name="np_obj_org_txtName" value="{{Name}}"
                           autocomplete="off" maxlength="100">
                </div>
            </div>
            <div class="col-xs-5">
                <div class="form-group textfield">
                    <label for="np_obj_org_txtDueDate">Fecha compromiso</label>
                    <input type="text" class="form-control" id="np_obj_org_txtDueDate" name="np_obj_org_txtDueDate" value="{{DueDate}}"
                           autocomplete="off" maxlength="10" placeholder="dd/mm/aaaa" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group textfield required">
                    <label for="np_obj_org_txtDesc">Descripción</label>
                    <textarea class="form-control" id="np_obj_org_txtDesc" name="np_obj_org_txtDesc" value="{{Description}}"
                              autocomplete="off" style="height:205px;"></textarea>
                </div>
            </div>
        </div>

    </form>

    <div class="row p-t-20">
        <div class="col-xs-6">
            <button id="np_btnCancelSaveRecord" class="btn btn-white full-width">Cancelar</button>
        </div>

        <div class="col-xs-6">
            <button id="np_btnSaveRecord" class="btn btn-primary full-width">Guardar</button>
        </div>
    </div>

</script>

<script type="text/javascript">

    UX.Cotorra.OrgOKRs.UI.Init();
</script>
